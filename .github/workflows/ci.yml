name: C# SonarQube CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'

      - name: Restore dependencies
        run: dotnet restore "excepciones-cSharp.sln"

      - name: Build
        run: dotnet build "excepciones-cSharp.sln" --configuration Release

      - name: Run tests
        run: dotnet test "excepciones-cSharp.sln"

      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:PATH"

      - name: Run SonarQube Analysis
        run: |
          dotnet sonarscanner begin /k:"PRACTICA-TRY-CATCH" /d:sonar.login="1f904231c6fc0418446767db233e4e57567d7b81"
          dotnet build "excepciones - cSharp.sln"
          dotnet sonarscanner end /d:sonar.login="1f904231c6fc0418446767db233e4e57567d7b81"
